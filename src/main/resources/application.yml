server:
  port: 8080

spring:
  redis:
    host: 8.130.137.166
    port: 6379
    password: 123456
    client-type: lettuce

    lettuce:
      pool:
        #        连接池最大连接数
        max-active: 10
        #        连接池中最大空闲连接
